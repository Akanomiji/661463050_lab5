<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนผู้ใช้งาน</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h1>ลงทะเบียนผู้ใช้งาน</h1>

            <label for="email">อีเมล</label>
            <input type="email" id="email" name="email" placeholder="mail@address.com" required>

            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">ยืนยันรหัสผ่าน</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="first-name">ชื่อ</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">นามสกุล</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="dob">วันเกิด</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">อายุ</label>
            <input type="number" id="age" name="age" required>

            <label>เพศ</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" required> ชาย</label>
                <label><input type="radio" name="gender" value="female"> หญิง</label>
            </div>

            <label>สถานภาพ</label>
            <div class="status-options">
                <label><input type="radio" name="status" value="single" required> โสด</label>
                <label><input type="radio" name="status" value="married"> แต่งงาน</label>
                <label><input type="radio" name="status" value="divorced"> หย่าร้าง</label>
            </div>

            <label for="height">ส่วนสูง</label>
            <input type="range" id="height" name="height" min="100" max="200" value="155">
            <span id="height-value">155 cm</span>

            <label for="user-type">ประเภทผู้ใช้</label>
            <select id="user-type" name="user-type">
                <option value="regular">เลือกประเภทผู้ใช้</option>
                <option value="admin">ผู้ดูแลระบบ</option>
            </select>

            <label><input type="checkbox" name="terms" required> ฉันยอมรับเงื่อนไขการใช้งาน</label>

            <button type="submit">ยืนยันการสมัครสมาชิก</button>
            <button type="reset">ลบล้าง</button>
        </form>
    </div>
</body>
</html>
